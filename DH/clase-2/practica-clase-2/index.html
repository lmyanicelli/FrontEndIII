<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Stock en verdulería</title>
</head>

<body>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <div id="root"></div>

    <!--
  <h1>Lista de Productos en stock:</h1>
  <ul>
    <li>Manzana</li>
    <li>Pera</li>
    <li>Naranja</li>
    <li>Banana</li>
    <li>Kiwi</li>
  </ul>
  <h2>Productos en falta:</h2>
  <ul>
    <li>Durazno</li>
    <li>Cereza</li>
    <li>Anana</li>
  </ul>
  -->

  <script type='text/babel'>

    //Listados
    let list_stock = ['Manzana', 'Pera', 'Naranja', 'Banana', 'Kiwi'];
    let list_missing = ['Durazno', 'Cereza', 'Anana'];

    function MyUl(props) {
      //Función para mapear los listados e imprimirlos en los li
      return (
        <ul>
          {props.list.map(function (element, index) {
            return (<li>{element}</li>);
          })}
        </ul>);
    }

    //Renderizamos
    ReactDOM.render(
      <div className="nombre_clase">
        <h1>Lista de Productos en stock:</h1>
        <MyUl list={list_stock}></MyUl>
        <h2>Productos en falta:</h2>
        <MyUl list={list_missing}></MyUl>
      </div>,
      document.getElementById("root")
    );
  </script>

</body>

</html>
