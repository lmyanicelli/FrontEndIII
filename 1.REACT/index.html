<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creando elementos con React</title>
</head>

<body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <div id="root"> </div>

    <script type="text/javascript">

        /* Tu código React va aquí
            No olvides que el elemento padre debe llamarse igual que el elemento que espera el render */
        /* React.createElement(
                    type,
                    [props],
                    [...children]
                );*/
        /*  <div>
                      <h2>¡Hola!</h2>
                      <p> Hola <span> Mundo </span> </p>
                   </div>
      */

        const h2 = React.createElement('h2', null, "Hola Mundo");
        const span = React.createElement('span', null, "Mundo");
        const p = React.createElement('p', null, ["Hola ", span]);
        const div_el = React.createElement('div', null, [h2, p]);


        ReactDOM.render(div_el, document.getElementById("root"));

    </script>
</body>

</html>
